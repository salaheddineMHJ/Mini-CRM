<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments List</title>
  <link rel="stylesheet" href="index.css">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>

 
.nav-link {
  color: #007bff;
  font-weight: bold;
  font-size: 18px; /* Agrandir la taille de la police */
  text-decoration: none; /* Retirer le soulignement */
}
 
</style>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Liste des rendez-vous</h1>
    <button id="openCreateModal" class="btn btn-primary mb-3">Ajouter un rendez-vous</button>
     <!--  champ de recherche -->
     <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom, email ou statut">
    </div>
    <table id="leadsTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Email</th>
          <th>Heure</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leadsTableBody">
        <!-- Les lignes de tableau seront ajoutées ici -->
      </tbody>
    </table>
  </div>

  <!-- Modale pour la création des rendez-vous -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCreateModal">&times;</span>
      <h2>Ajouter un rendez-vous</h2>
      <form id="createForm">
        <div class="mb-3">
          <label for="leadSelect" class="form-label">Sélectionner le lead:</label>
          <select id="leadSelect" class="form-select" required>
            <option value="" disabled selected>Choisissez un lead</option>
            <!-- Options seront ajoutées dynamiquement ici -->
          </select>
        </div>
        <div class="mb-3">
          <label for="createTime" class="form-label">Heure:</label>
          <input type="time" id="createTime" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="createDate" class="form-label">Date:</label>
          <input type="date" id="createDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="createStatus" class="form-label">Statut:</label>
          <input type="text" id="createStatus" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modale pour l'affichage de l'historique -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeHistoryModal">&times;</span>
      <h2>Historique des Actions</h2>
      <div id="historyContent">
        <!-- Historique sera ajouté ici -->
      </div>
    </div>
  </div>

  <!-- Modale pour la modification des rendez-vous -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditModal">&times;</span>
      <h2>Modifier le rendez-vous</h2>
      <form id="editForm">
        <input type="hidden" id="editLeadKey">
        <div class="mb-3">
          <label for="editEmail" class="form-label">Email:</label>
          <input type="email" id="editEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editTime" class="form-label">Heure:</label>
          <input type="time" id="editTime" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editDate" class="form-label">Date:</label>
          <input type="date" id="editDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editStatus" class="form-label">Statut:</label>
          <input type="text" id="editStatus" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Inclure Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>

  <script src="appointments.js"></script>

  <script src="admin.js"></script>
  <nav class="mt-4">
    <ul class="nav justify-content-center">
        
        <li class="nav-item">
            <a href="file.html" class="nav-link">Gestion des leads</a>
        </li>
        <li class="nav-item">
            <a href="Calendrier.html" class="nav-link">Calendrier</a>
        </li>
        <li class="nav-item">
            <a href="admin.html" class="nav-link">liste des leads</a>
        </li>
        <li class="nav-item">
            <a href="Search.html" class="nav-link">Chercher</a>
        </li>
    </ul>
  </nav>

</body>
</html>
