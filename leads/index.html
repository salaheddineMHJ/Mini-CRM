<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Veuillez remplir le formulaire :</h2>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First name...." required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name...." required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="emailid">Email</label>
                                    <input type="email" id="emailid" class="form-control" placeholder="Your Email.....">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" class="form-control" placeholder="Your Phone Number.....">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="source">Source</label>
                                    <select id="source" class="form-control">
                                        <option value="" >Select a source</option>
                                        <option value="website">Website</option>
                                        <option value="email">Email</option>
                                        <option value="phone">Phone</option>
                                        <option value="social-media">Social Media</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="msgContent">Message</label>
                                <textarea id="msgContent" class="form-control" rows="5" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        Agree to terms and conditions
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="../client/login.html" class="btn btn-success">se connecter</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Inclure Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- Inclure le script JavaScript pour la gestion du formulaire -->
    <script src="./mail.js"></script>
</body>
</html>
